<div #deletePerson id="delete-person" class="overlay modal hidden overlay-open:opacity-100" role="dialog" tabindex="-1">
	<div class="modal-dialog modal-dialog-sm overlay-open:opacity-100">
		<div class="modal-content border" [ngClass]="['border-' + type()]">
			<div class="modal-header">
				<h3 class="modal-title">¿Dese eliminar este registro?</h3>

				<button type="button" class="btn btn-circle btn-text btn-sm absolute end-3 top-3" aria-label="Close" (click)="confirm(false)">
					<span class="icon-[tabler--x] size-4"></span>
				</button>
			</div>

			<div class="mf:flex-row modal-footer flex gap-5">
				<button type="button" class="btn btn-secondary btn-soft flex-1" [disabled]="isLoading()" (click)="confirm(false)"><span class="icon-[tabler--playstation-x] size-4"></span> No</button>

				<button type="button" class="btn flex-1" [ngClass]="['btn-' + type()]" [disabled]="isLoading()" (click)="confirm(true)">
					@if (isLoading()) {
						<span class="loading loading-spinner"></span>
					} @else {
						<span class="icon-[tabler--circle-check]"></span>
					}
					Sí
				</button>
			</div>
		</div>
	</div>
</div>
