<main>
	<div class="grid gap-5 sm:grid-cols-2 xl:grid-cols-3">
		@if (personCount().length === 0) {
			@for (i of [].constructor(6); track $index) {
				<div class="skeleton skeleton-animated h-28 w-full"></div>
			}
		} @else {
			@for (count of personCount(); track $index) {
				<app-tile [label]="count.label" [amount]="count.amount" [colorFrom]="count.colorFrom" [colorTo]="count.colorTo" />
			}
		}
	</div>
</main>
