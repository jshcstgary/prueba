<div class="flex h-28 items-center justify-between rounded-md bg-gradient-to-r p-3 text-white" [ngClass]="[colorFrom(), colorTo()]">

		<span class="text-5xl font-bold">{{ amount() }}</span>

		<span class="icon-[tabler--circle-arrow-right-filled] size-20 bg-white/50"></span>
	</div>

	<h4 class="basis-2/5 text-lg font-semibold">{{ label() }}</h4>
</div>
